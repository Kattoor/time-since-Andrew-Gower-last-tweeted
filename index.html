<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="application/json+oembed" href="https://server-wild-flower-1314.fly.dev/oembed" />
    <title>Time Since Andrew Gower Last Tweeted</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #middle {
            display: flex;
            flex: 1;
        }

        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .timer {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }

        #top, #bottom, #left, #right {
            background-image: url('mawchest.png');
            background-repeat: round;
        }

        #top, #bottom {
            flex-basis: 67px;
            flex-shrink: 0;
            width: 100vw;
        }

        #left, #right {
            flex-basis: 50px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div id="top"></div>
<div id="middle">
    <div id="left"></div>
    <div id="container">
        <div id="q3StartTimer" class="timer">Loading...</div>
        <s><div id="q3EndTimer" class="timer">Loading...</div></s>
        <s><div id="nov5Timer" class="timer">Loading...</div></s>
        <div id="closedBetaTimer" class="timer">Loading...</div>
        <div id="nov6Timer" class="timer">Loading...</div>
        <div id="lastTweetTimer" class="timer">Loading...</div>
        <div id="twitter-embed"></div>
    </div>
    <div id="right"></div>
</div>
<div id="bottom"></div>

<script id="scr" src="https://platform.twitter.com/widgets.js"></script>

<script>
    let previousEmbed = null;

    let data = {dateTime: new Date(), embed: ''};

    function fetchData() {
        fetch('https://server-wild-flower-1314.fly.dev').then((response) => response.json()).then((d) => data = d);
    }

    function updateTimer() {
        const now = new Date();

        const lastTweetTime = new Date(data.dateTime); //new Date('June 20, 2024 16:28:00 UTC+2');
        const elapsed = now - lastTweetTime;
        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
        document.getElementById('lastTweetTimer').innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s since Andrew Gower last tweeted.`;

        const q3StartTime = new Date(2024, 6, 1, 0, 0, 0, 0);
        const timeUntilQ3Start = now - q3StartTime;
        const q3StartDays = Math.floor(timeUntilQ3Start / (1000 * 60 * 60 * 24));
        const q3StartHours = Math.floor((timeUntilQ3Start % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const q3StartMinutes = Math.floor((timeUntilQ3Start % (1000 * 60 * 60)) / (1000 * 60));
        const q3StartSeconds = Math.floor((timeUntilQ3Start % (1000 * 60)) / 1000);
        document.getElementById('q3StartTimer').innerHTML =
            `${q3StartDays}d ${q3StartHours}h ${q3StartMinutes}m ${q3StartSeconds}s since Q3 started.`;

        const q3EndTime = new Date(2024, 9, 1, 0, 0, 0, 0)
        const timeUntilQ3End = q3EndTime - now;
        const q3EndDays = Math.floor(timeUntilQ3End / (1000 * 60 * 60 * 24));
        const q3EndHours = Math.floor((timeUntilQ3End % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const q3EndMinutes = Math.floor((timeUntilQ3End % (1000 * 60 * 60)) / (1000 * 60));
        const q3EndSeconds = Math.floor((timeUntilQ3End % (1000 * 60)) / 1000);
        document.getElementById('q3EndTimer').innerHTML =
            `${q3EndDays}d ${q3EndHours}h ${q3EndMinutes}m ${q3EndSeconds}s until Q3 ends.`;

        const closedBeta = new Date(2024, 9, 22, 0, 0, 0, 0);
        const timeUntilClosedBeta = closedBeta - now;
        const closedBetaDays = Math.floor(timeUntilClosedBeta / (1000 * 60 * 60 * 24));
        const closedBetaHours = Math.floor((timeUntilClosedBeta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const closedBetaMinutes = Math.floor((timeUntilClosedBeta % (1000 * 60 * 60)) / (1000 * 60));
        const closedBetaSeconds = Math.floor((timeUntilClosedBeta % (1000 * 60)) / 1000);
        document.getElementById('closedBetaTimer').innerHTML =
            `${closedBetaDays}d ${closedBetaHours}h ${closedBetaMinutes}m ${closedBetaSeconds}s until Closed Beta.`;
        
        const nov5 = new Date(2024, 10, 5, 0, 0, 0, 0);
        const timeUntilNov5 = nov5 - now;
        const nov5Days = Math.floor(timeUntilNov5 / (1000 * 60 * 60 * 24));
        const nov5Hours = Math.floor((timeUntilNov5 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const nov5Minutes = Math.floor((timeUntilNov5 % (1000 * 60 * 60)) / (1000 * 60));
        const nov5Seconds = Math.floor((timeUntilNov5 % (1000 * 60)) / 1000);
        document.getElementById('nov5Timer').innerHTML =
            `${nov5Days}d ${nov5Hours}h ${nov5Minutes}m ${nov5Seconds}s until November 5.`;

        const nov6 = new Date(2024, 10, 6, 0, 0, 0, 0);
        const timeUntilNov6 = nov6 - now;
        const nov6Days = Math.floor(timeUntilNov6 / (1000 * 60 * 60 * 24));
        const nov6Hours = Math.floor((timeUntilNov6 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const nov6Minutes = Math.floor((timeUntilNov6 % (1000 * 60 * 60)) / (1000 * 60));
        const nov6Seconds = Math.floor((timeUntilNov6 % (1000 * 60)) / 1000);
        document.getElementById('nov6Timer').innerHTML =
            `${nov6Days}d ${nov6Hours}h ${nov6Minutes}m ${nov6Seconds}s until November 6.`;

        if (data.embed !== previousEmbed) {
            document.querySelector('#twitter-embed').innerHTML = data.embed;
            const oldScript = document.getElementById('scr');
            oldScript.parentNode.removeChild(oldScript);
            const newScript = document.createElement('script');
            newScript.id = 'scr';
            newScript.src = 'https://platform.twitter.com/widgets.js';
            document.body.appendChild(newScript);
            previousEmbed = data.embed;
        }
    }

    fetchData();
    setInterval(fetchData, 15000);

    updateTimer();
    setInterval(updateTimer, 1000);
</script>
</body>
</html>
